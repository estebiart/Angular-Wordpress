<section id="post" class="container">
    <div class="row">
        <article class="col-lg-4 col-md-6 col-sm-12 articulo" *ngFor="let post of postList">
            <h3>{{ post.title.rendered}}</h3>
            <div [innerHTML] = "post.excerpt.rendered" class="content">
        
            </div>
        </article>
    </div>
</section>
